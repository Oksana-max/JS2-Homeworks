<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <input type="text" class="goods-search" v-model="searchLine" />
            <button class=" search-button " type="button " v-on:click="filterGoods ">Искать</button>
            <button class="cart-button " type="button " v-on:click="handleCart">Корзина</button>
        </header>
        <goods-list :goods="filteredGoods"></goods-list>
        <div v-show="isVisibleCart" class="cart">
            Корзина
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js "></script>
    <script src="script.js "></script>
    <script src="components.js"></script>
</body>

</html>
